<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HTML Interactions Cheatsheet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .html, body { margin:0; padding: 0; }
            h1, legend, label { font-family: 'segoe ui', calibri, sans-serif; font-size: .8em; }
            .page--helper { background-color:#2196f3; }
            .page--helper, .elements { padding:.5em 1em; }
            .sticky-0 { position: sticky; top: 0; }
            .elements div { margin:1em 0 0; padding:1em; display:block; border:1px solid #ff9800; }
            fieldset { border:1px solid #4caf50; margin:1em 0; }
            label { color:#9e9e9e; }
        </style>
    </head>
    <body>
        <div class="page--helper">
            <h1>HTML Interactions Cheatsheet</h1>
        </div>
        <div class="page--helper sticky-0">
            <input class="search" type="search" placeholder="query, eg.: [type*=date]" />
        </div>

        <div class="elements">
            <fieldset>
                <legend>Inputs</legend>
                <div>
                    <label for="input-no-type">Input (no type)</label>
                    <input id="input-no-type">
                </div>
                <div>
                    <label for="input-with-list">Input (no type|list)</label>
                    <input id="input-with-list" list="list-1">
                    <datalist id="list-1">
                        <option value="I'm the Option #1" />
                        <option value="I'm the Option #2" />
                        <option value="I'm the Option #3" />
                        <option value="I'm the Option #4" />
                        <option value="I'm the Option #5" />
                    </datalist>
                </div>
                <div>
                    <label for="input-type-button">Input (type: button)</label>
                    <input id="input-type-button" type="button" value="I'm an Input">
                </div>
                <div>
                    <label for="input-type-checkbox">Input (type: checkbox)</label>
                    <input id="input-type-checkbox" type="checkbox">
                </div>
                <div>
                    <label for="input-type-checkbox-checked">Input (type: checkbox|checked)</label>
                    <input id="input-type-checkbox-checked" type="checkbox" checked>
                </div>
                <div>
                    <label for="input-type-image">Input (type: image)</label>
                    <input id="input-type-image" type="image">
                </div>
                <div>
                    <label for="input-type-radio">Input (type: radio)</label>
                    <input id="input-type-radio" type="radio">
                </div>
                <div>
                    <label for="input-type-radio-checked">Input (type: radio|checked)</label>
                    <input id="input-type-radio-checked" type="radio" checked>
                </div>
                <div>
                    <label for="input-type-color">Input (type: color)</label>
                    <input id="input-type-color" type="color">
                </div>
                <div>
                    <label for="input-type-date">Input (type: date)</label>
                    <input id="input-type-date" type="date">
                </div>
                <div>
                    <label for="input-type-datetime">Input (type: datetime)</label>
                    <input id="input-type-datetime" type="datetime">
                </div>
                <div>
                    <label for="input-type-datetime-local">Input (type: datetime-local)</label>
                    <input id="input-type-datetime-local" type="datetime-local">
                </div>
                <div>
                    <label for="input-type-email">Input (type: email)</label>
                    <input id="input-type-email" type="email">
                </div>
                <div>
                    <label for="input-type-file">Input (type: file)</label>
                    <input id="input-type-file" type="file">
                </div>
                <div>
                    <label for="input-type-hidden">Input (type: hidden)</label>
                    <input id="input-type-hidden" type="hidden">
                </div>
                <div>
                    <label for="input-type-month">Input (type: month)</label>
                    <input id="input-type-month" type="month">
                </div>
                <div>
                    <label for="input-type-number">Input (type: number)</label>
                    <input id="input-type-number" type="number">
                </div>
                <div>
                    <label for="input-type-password">Input (type: password)</label>
                    <input id="input-type-password" type="password">
                </div>
                <div>
                    <label for="input-type-range">Input (type: range)</label>
                    <input id="input-type-range" type="range">
                </div>
                <div>
                    <label for="input-type-research">Input (type: research)</label>
                    <input id="input-type-research" type="research">
                </div>
                <div>
                    <label for="input-type-search">Input (type: search)</label>
                    <input id="input-type-search" type="search">
                </div>
                <div>
                    <label for="input-type-submit">Input (type: submit)</label>
                    <input id="input-type-submit" type="submit">
                </div>
                <div>
                    <label for="input-type-tel">Input (type: tel)</label>
                    <input id="input-type-tel" type="tel">
                </div>
                <div>
                    <label for="input-type-text">Input (type: text)</label>
                    <input id="input-type-text" type="text">
                </div>
                <div>
                    <label for="input-type-url">Input (type: url)</label>
                    <input id="input-type-url" type="url">
                </div>
                <div>
                    <label for="input-type-week">Input (type: week)</label>
                    <input id="input-type-week" type="week">
                </div>
            </fieldset>
                
            <fieldset>
                <legend>Selects</legend>
                <div>
                    <label for="select-no-size">Select (no size)</label>
                    <select id="select-no-size">
                        <option>I'm the Option #1</option>
                        <option>I'm the Option #2</option>
                        <option>I'm the Option #3</option>
                        <option>I'm the Option #4</option>
                        <option>I'm the Option #5</option>
                    </select>
                </div>
                <div>
                    <label for="select-no-size-optgroup">Select (no size|optgroup)</label>
                    <select id="select-no-size-optgroup">
                        <optgroup label="Group #1">
                            <option>I'm the Option #1</option>
                            <option>I'm the Option #2</option>
                        </optgroup>
                        <optgroup label="Group #2">
                            <option>I'm the Option #3</option>
                            <option>I'm the Option #4</option>
                            <option>I'm the Option #5</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="select-size-1">Select (size: 1)</label>
                    <select id="select-size-1" size="1">
                        <option>I'm the Option #1</option>
                        <option>I'm the Option #2</option>
                        <option>I'm the Option #3</option>
                        <option>I'm the Option #4</option>
                        <option>I'm the Option #5</option>
                    </select>
                </div>
                <div>
                    <label for="select-size-2">Select (size: 2)</label>
                    <select id="select-size-2" size="2">
                        <option>I'm the Option #1</option>
                        <option>I'm the Option #2</option>
                        <option>I'm the Option #3</option>
                        <option>I'm the Option #4</option>
                        <option>I'm the Option #5</option>
                    </select>
                </div>
                <div>
                    <label for="select-size-3-multiple">Select (size: 3|multiple)</label>
                    <select id="select-size-3-multiple" size="3" multiple>
                        <option>I'm the Option #1</option>
                        <option>I'm the Option #2</option>
                        <option>I'm the Option #3</option>
                        <option>I'm the Option #4</option>
                        <option>I'm the Option #5</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Others</legend>
                <div>
                    <label for="button">Button</label>
                    <button id="button">I'm a Button</button>
                </div>
                <div>
                    <label for="output">Output</label>
                    <output id="output" />
                </div>
                <div>
                    <label for="textarea">Textarea</label>
                    <textarea id="textarea"></textarea>
                </div>
            </fieldset>
        </div>
    </body>
</html>
